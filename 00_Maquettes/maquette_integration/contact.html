  <!--  L'en-tête de la page avec un logo et une barre de navigation -->
  <header class="d-flex justify-content-between align-items-center bg-black">

      <a class="fw-bold text-uppercase text-white active" href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section class="d-flex flex-wrap align-items-center text-center ">
      <h1 class="col-sm-12 col-lg-12 text-uppercase fw-bold ">Laisser nous un message</h1>
      <p class="col-sm-12 col-lg-12">Utiliser le formulaire de contact pour nous transmettre un message,nous vous
        répondrons dans les plus brefs délais.</p>
    </section>
    <section class="d-flex flex-wrap justify-content-center  ">
      <!-- <div> -->
      <form method="post" action="#" class="col-sm-8 col-lg-6 d-flex flex-column bg-black ">
        <div class="text-center" id="alert">
        </div>
        <div class="bg-black text-white border-0">
          <label for="email" class="col-sm-12 col-lg-12">E-mail</label>
          <span></span>
          <input type="email" name="email" id="email" class="col-sm-12 col-lg-12 text-white ">
        </div>
        <div class="bg-black text-white border-0">
          <label for="subject" class="col-sm-12 col-lg-12">Sujet</label>
          <span></span>
          <input type="text" name="subject" id="subject" class="col-sm-12 col-lg-12 text-white">
        </div>
        <div class="bg-black text-white border-0">
          <label for="message" class="col-sm-12 col-lg-12">Votre message</label>
          <span></span>
          <textarea name="message" id="message" class="col-sm-12 col-lg-12 text-white"></textarea>
        </div>
        <div class="col-sm-12 col-lg-12">
          <button type="submit" class="col-sm-3">Envoyer</button>
          <button type="reset" class="col-sm-3">Effacer</button>
        </div>
      </form>
      <!-- </div> -->
    </section>
  </main>
  <!-- Pied de la page  -->
