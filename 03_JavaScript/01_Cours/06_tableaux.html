  <script>
    /*
    ╔═════════════════════════════════════════════╗
    ║                Les Tableaux                 ║
    ╚═════════════════════════════════════════════╝ */

    // Les arrays sont extrêmement utilisés en langage de programmation, et sont très puissants
    // Comme une variable, ils servent à stocker n'importe quel type de données mais en quantité illimité
    
    /*
    ╔═════════════════════════════════════════════╗
    ║            Les Tableaux indéxés             ║
    ╚═════════════════════════════════════════════╝ */
    // Déclarer un tableau indéxé
    let monTableau = [];   // 1ère façon de déclarer un tableau
    console.log(monTableau);

    let myArray = new Array; // 2ème façon de déclarer un tableau
    console.log(myArray);
    // crée une nouvelle variable appelée myArray et lui assigne une nouvelle instance de la classe Array. En JavaScript, Array est une classe prédéfinie qui représente une collection ordonnée d'éléments. Lorsque vous utilisez new Array(), vous créez un nouvel objet de type tableau (array).

    // myArray et monTableau sont des tableaux qui peuvent contenir plusieurs informations.

    // Affecter des valeurs au tableau, plusieurs méthodes:

      // A-
      monTableau = ["Paul", "Adama", "Semir"];  // Chaque élément dans un tableau est séparé par une virgule 
      console.log(monTableau);
      document.write(monTableau);
      console.table(monTableau);

      document.write("<br> <br>")

      // B-
      // ATTENTION: un tableau commence TOUJOURS à l'index 0 !!!!!!!
      myArray[0] = "Cleid";
      myArray[1] = "Imane";
      myArray[2] = "Maureene";
      myArray[3] = "Gary";

      console.log(myArray);
      console.table(myArray);

      // Pour sélectionner un élément de notre tableau, il suffit d'appeler: nomDuTableau[indexDésiré]
      console.log(myArray[2]); // affichage de: Maureene

      // REMARQUE
      const PRENOM = "Axel";
      console.log(PRENOM[2]);  // Une string est considéré comme un array, dans ce cas, le console.log affichera la lettre "e"

    let myArray2 = ["Najjahi", "Manigat", "Monteiro", "Marolany"];
    
    document.write(myArray[0] + " " + myArray2[1] + "<br>" + myArray[1] + " " + myArray2[0] + "<br>" + myArray[2] + " " + myArray2[3] + "<br>" + myArray[3] + " " + myArray2[2] + "<br>");

    document.write("<br> <br>");
    // Création d'un tableau avec 2 tableaux indéxés
    let groupe1 = [myArray, myArray2];
    document.write(groupe1);

    document.write("<br> <br>")

    console.table(groupe1[0][0]);

    document.write(groupe1[1][1] + " " + groupe1[0][0] + "<br>");
    document.write(groupe1[0][1] + " " + groupe1[1][0] + "<br>");
    document.write(groupe1[0][2] + " " + groupe1[1][3] + "<br>");
    document.write(groupe1[1][2] + " " + groupe1[0][3] + "<br>");

    document.write("<br> <br> <br>");
    // Créer un tableau multidimensionnel avec 2 dimensions qui permet d'afficher cette ligne:
      // nom: Gransart, prenom: Axel, téléphone: 01 23 45 67 89

      // sachant que:
        // -> nom, prénom et téléphone sont les éléments du 1er tableau avec l'index 0
        // -> Les valeurs Gransart, Axel et 01 23 45 67 89 sont les éléments du 2ème tableau avec l'index 1

    
    let coordonnees = [
      ["nom", "prénom", "téléphone"],
      ["Axel", "Gransart", "01 23 45 67 89"],
    ];

    document.write(coordonnees[0][0] + ": " + coordonnees[1][1] + ", " + coordonnees[0][1] + ": " + coordonnees[1][0] + ", " + coordonnees[0][2] + ": " + coordonnees[1][2])
    document.write("<br> <br>")
    // Autre possibilité d'écriture
    document.write(`${coordonnees[0][0]}: ${coordonnees[1][1]}, ${coordonnees[0][1]}: ${coordonnees[1][0]}, ${coordonnees[0][2]}: ${coordonnees[1][2]}.`)

    /*
    ╔═════════════════════════════════════════════╗
    ║          Les Tableaux associatifs           ║
    ╚═════════════════════════════════════════════╝ */
  
    let informations = {
      prénom : "Axel",
      nom : "Gransart",
      age : 34,
      téléphone : 1234567890,
    };

    console.table(informations);
    console.log(informations["age"]);
    console.log(informations.age);

    document.write("<br> <br> <br>")
   /*
    ╔═════════════════════════════════════════════╗

    ╚═════════════════════════════════════════════╝ */

    document.write(`${contact.contact2.prénom}, ${contact.contact2.nom} , ${contact.contact2.tel} <br>`);
