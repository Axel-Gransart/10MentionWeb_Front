<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les tableaux en JavaScript</title>
</head>
<body>

  <script>
    //*****************************************
    //              Les Tableaux
    //*****************************************

    // Les arrays sont extrêmement utilisés en langage de programmation, et sont très puissants
    // Comme une variable, ils servent à stocker n'importe quel type de données mais en quantité illimité

    //*****************************************
    //          Les Tableaux indexés
    //*****************************************
    // Déclarer un tableau indéxé
    let monTableau = [];   // 1ère façon de déclarer un tableau
    console.log(monTableau);

    let myArray = new Array; // 2ème façon de déclarer un tableau
    console.log(myArray);
    // crée une nouvelle variable appelée myArray et lui assigne une nouvelle instance de la classe Array. En JavaScript, Array est une classe prédéfinie qui représente une collection ordonnée d'éléments. Lorsque vous utilisez new Array(), vous créez un nouvel objet de type tableau (array).

    // myArray et monTableau sont des tableaux qui peuvent contenir plusieurs informations.



  </script>
</body>
</html>
