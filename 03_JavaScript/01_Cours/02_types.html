<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les types de variables en JavaScript</title>
</head>
<body>


  <script>
    //********************************
    // les différents types de valeurs
    //********************************

    /* Il existe plusieurs types de valeurs que l'on peut assigner à nos variables
         -> Les chaines de caractères (string) => phrase ou mot entre guillemets simple ou double
         -> Les nombres (number) => 5, 10, 18.5
         -> booléen (boolean) => 2 valeurs seulement True ou False
         -> tableau (array) => ['Paul', 10]
         -> null
         -> classes (class)
         -> objets (object)
         -> fonction (function) */

    // string
    let variable1 = "test";
    let monTexte = "Voici une phrase écrite et stockée dans une variable";

    // number
    let chiffre = 55;
    let negatif = -55;
    let decimal = 5.5;

    //boolean
    let choix = true;
    let choix1 = false;
    console.log(choix);
    console.log(choix1);

    //  Afin de vérifier le type d'une variable, on utilise typeOf()
    let nbr1 = 10;
    let nbr2 = "10";
    console.log(typeof(nbr1));
    console.log(typeof(nbr2));

  </script>
</body>
</html>
