    let listePhrase = ['Tu vas bien ?', 'Es-tu français(e) ?', 'Aimes-tu les pizzas ?', 'Joues-tu au tennis ?', 'As-tu des animaux ?', '2+2 est-il égal à 4 ?', "Ouah mais tu es trop fort, tu t'es beaucoup entraîner à ce jeu ?", "Ah tu as perdu !", "Tu ne veux pas te mêler de tes affaires ?", "Sais-tu ce qu'il y a juste derrière toi ?", "J'ai un trou de mémoire, on joue à quel jeu déjà ?", "Quel est le but de ce jeu ?", "Tu mens !", "Je fais du koupsing en sport, et toi tu pratiques un sport ?", "Est-ce que tu sais faire du vélo en pédalant avec les mains ?"];
    let ouiOuNon = prompt("Voulez-vous jouer à ni oui ni non ?");
    let i = 0;

    while ((ouiOuNon !== "oui") && (ouiOuNon !== "non")) {
      ouiOuNon = prompt(listePhrase[i]);
      if (i > listePhrase.length-2) {
        i = 0;
      }               
      i++
    }
