<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 3 en JavaScript</title>
</head>
<body>
  <script>
    // Exercice 3
        // Ecrivez un programme qui fait saisir une température en degrés celsius, puis affiche le résultat de sa conversion en degrés fahrenheit.
        // Rappel : en informatique, la virgule s'écrit avec un point.
        // INDICE : // [°F] = [°C] x 9/5 + 32.

    let degres = prompt("Quel température en celsius souhaitez vous calculer en Farenheit ?"),  fahrenheit = ((degres * 9 / 5) + 32);
   
    document.write(`La température est de: ${fahrenheit}°F`);
  </script>
</body>
</html>
