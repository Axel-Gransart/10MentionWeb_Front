  <script>

    // Calculez et affichez dans le terminal la somme des âges.

    let clients = [
      {
        firstname: "Claire",
        age: 28,
      },
      {
        firstname: "Max",
        age: 32,
      },
      {
        firstname: "Léo",
        age: 23,
      },
    ];

    let result = 0;
    
    for (let i = 0; i < clients.length; i++) {
      result += clients[i].age;
    }
    document.write(`Le résultat de la somme des âges est de : ${result} <br>`);

    //    Correction

    //    1ère façon de faire (boucle for of)

    let totalAge = 0;

    for (let client of clients) {
      totalAge += client.age
    }
    document.write(`La somme des âges est de : ${totalAge} ans en tout avec la boucle for of <br>`);
       
    //    2ème façon de faire (boucle for)

    totalAge = 0;
    for (let i = 0; i < clients.length; i++) {
      totalAge += clients[i].age;      
    }
    document.write(`La somme des âges est de : ${totalAge} ans en tout avec la boucle for <br>`);


    //    3ème façon de faire (boucle while)

    totalAge = 0;
    let index = 0;

    while (index < clients.length) {
      totalAge += clients[index].age;
      index ++   
    }
    document.write(`La somme des âges est de : ${totalAge} ans en tout avec la boucle while <br>`);
   
  </script>
