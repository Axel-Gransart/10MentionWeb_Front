<!DOCTYPE html>

<body>


  <script>

    //Exercice 12

    /*
      Créez un array avec plusieurs nombres à l'intérieur

      Créez une fonction qui permet de calculer la somme des nombres, de manière automatique
    */

    let arrayNumber = [3, 8, 12, 27, 44];
    let result
    let arrayVisu = arrayNumber.join(" + ");
    
    function claculate() {
      for (let i = 0; i < arrayNumber.length; i++) {
        result = arrayNumber.reduce((sum, current) => sum + current, 0);      
      }
    }
    
    claculate();
    
    document.write(arrayVisu);
    document.write("<br>");
    document.write(result);
    document.write("<br> <br>");


    //    Correction
    document.write("<h4> CORRECTION </h4>");
    // 1ère façon de faire
    document.write("<h5> 1ère façon de faire </h5>");

    let tab = [50, 7, 20, 60, 10];

    let sommeTableau = ()=> {
      let somme = 0;
      for (let i = 0; i < tab.length; i++) {
        somme += tab[i];        
      }
      document.write(somme + "<br>");
    };

    sommeTableau();


    // 2ème façon de faire
    document.write("<h5> 2ème façon de faire </h5>");

    let monArray = function (nombre) {
      let somme = 0;
      for (let i = 0; i < nombre.length; i++) {
        somme += nombre[i];
      }
      return somme;
    };

    document.write(monArray([5, 40, 15, 60]));
    document.write("<br>");

   
  </script>
</body>
