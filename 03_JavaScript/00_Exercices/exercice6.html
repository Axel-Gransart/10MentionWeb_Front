<body>


  <script>
    // Exercice 6

      /*
          Ecrivez un programme pour qu'il fasse 10 tours de manège en affichant le numéro du tour à chaque tour dans la console :
          En utilisant la boucle for avec la condition if

          Le manège démarre
          C'est le tour numéro 1
          C'est le tour numéro 2
          ...
          C'est le tour numéro 10
          Le manège s'arrête
      */

      document.write("<br> <h3>1ère façon (boucle for) :</h3>");

      for ( let i = 0; i <= 11; i++ ) {
        if (i === 11) {
          document.write(`C'est fini, le tour de manège est <strong>terminé</strong> <br>`);         
        }
        else if (i === 0) {
          document.write(`Le manège <strong>démarre</strong> <br>`);
        }
        else {
          document.write(`C'est le tour de manège numéro <strong>${i}</strong> <br>`); 
        }        
      };

      document.write("<br>");

      for ( let i = 1; i <= 10; i++ ) {
        if (i < 2) {
          document.write(`Le manège <strong>démarre</strong> <br>`);
        }
        if (i <= 10) {
          document.write(`C'est le tour de manège numéro <strong>${i}</strong> <br>`);
        }
        if (i > 9) {           
          document.write(`C'est fini, le tour de manège est <strong>terminé</strong> <br>`);
        }        
      }



  </script>
</body>
