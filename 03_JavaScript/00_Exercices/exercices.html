    /* Vérification de palindrome : Un palindrome est un mot, une phrase, un nombre ou une autre séquence de caractères qui se lit de la même manière de gauche à droite et de droite à gauche (en ignorant les espaces, la ponctuation et la casse). Par exemple, "racecar" et "madam" sont des palindromes. La tâche est d'écrire une fonction qui vérifie si une chaîne de caractères donnée est un palindrome. */
